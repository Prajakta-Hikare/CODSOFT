<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathological Lab Registration Form</title>
    <link rel="stylesheet" href="labstyles.css">
</head>
<body>
    <div class="container">
        <h2>Pathological Lab Registration Form</h2>
        <form action="#" method="POST">
            <label for="labName">Lab Name:</label>
            <input type="text" id="labName" name="labName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="speciality">Speciality:</label>
            <input type="text" id="speciality" name="speciality" required>

            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <label for="workingHours">Working Hours:</label>
            <input type="text" id="workingHours" name="workingHours" required>

            <label for="shortIntro">Short Intro:</label>
            <textarea id="shortIntro" name="shortIntro" rows="4" required></textarea>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
